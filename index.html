<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Nonton film dan donghua terbaru dengan subtitle Indonesia." />
  <title>FilmKu - Nonton Film & Donghua Terbaru</title>

  <!-- VERIFIKASI HILLTOPADS -->
  <meta name="ab7a79ebbce994bfcb0ad58958f91d2f7904f996" content="ab7a79ebbce994bfcb0ad58958f91d2f7904f996" />
  
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>

<header class="site-header">
  <div class="logo-container">
    <img src="https://thudong.jelajahifilm.my.id/IMG_20260215_012942.png" alt="Logo" class="logo-img" width="40" height="40">
    <h1 class="logo">FilmKu</h1>
  </div>
  
  <div class="search-wrapper">
    <i class="fas fa-search search-icon"></i>
    <input type="text" id="searchInput" placeholder="Cari film atau donghua..." />
  </div>
</header>

<nav class="tabs">
  <button onclick="loadTab('rekomendasi')" class="active" id="tabRekomendasi">
    <i class="fas fa-random"></i><span>Rekomendasi</span>
  </button>
  <button onclick="loadTab('populer')" id="tabPopuler">
    <i class="fas fa-fire"></i><span>Populer</span>
  </button>
  <button onclick="loadTab('terbaru')" id="tabTerbaru">
    <i class="fas fa-clock"></i><span>Terbaru</span>
  </button>
</nav>

<section class="kategori">
  <button onclick="filterCategory('all')" class="active" id="catAll">Semua</button>
  <button onclick="filterCategory('film')" id="catFilm">Film</button>
  <button onclick="filterCategory('donghua')" id="catDonghua">Donghua</button>
</section>

<main id="moviesList" class="movies-grid">
  <div class="loading-state">
    <i class="fas fa-spinner fa-spin"></i>
    <p>Memuat data...</p>
  </div>
</main>

<button id="scrollTopBtn" class="scroll-top" onclick="scrollToTop()">
  <i class="fas fa-arrow-up"></i>
</button>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="script.js"></script>
</body>
</html>
