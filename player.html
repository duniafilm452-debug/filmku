<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FilmKu - Nonton Film & Donghua</title>
  
  <link rel="icon" type="image/png" href="https://thudong.jelajahifilm.my.id/IMG_20260215_012942.png" />
  
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="player.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>

<header class="site-header">
  <div class="container header-content">
    <div class="logo-container">
      <img src="https://thudong.jelajahifilm.my.id/IMG_20260215_012942.png" alt="Logo" class="logo-img">
      <span class="logo">FilmKu</span>
    </div>
  </div>
</header>

<main class="player-container">
  <!-- Video Player Section -->
  <section class="video-section">
    <div id="videoWrapper" class="video-wrapper">
      <div class="loading-overlay">
        <i class="fas fa-spinner fa-spin"></i> Memuat video...
      </div>
      <iframe id="videoPlayer" allowfullscreen frameborder="0" allow="autoplay; fullscreen"></iframe>
    </div>
  </section>

  <!-- Info Section -->
  <section class="info-section">
    <div class="movie-header">
      <h1 id="movieTitle" class="main-title">Memuat judul...</h1>
      <div class="action-buttons">
        <button class="btn-share" onclick="openShareModal()">
          <i class="fas fa-share-alt"></i> Bagikan
        </button>
      </div>
    </div>

    <div class="movie-stats">
      <span id="movieCategory" class="badge">-</span>
      <span><i class="fas fa-eye"></i> <span id="movieViews">0</span> Views</span>
      <span id="movieDate"><i class="fas fa-calendar-alt"></i> -</span>
    </div>

    <div class="movie-description">
      <p id="movieDesc">Deskripsi tidak tersedia.</p>
    </div>
  </section>

  <!-- Episodes Section -->
  <section class="episodes-section" id="episodesSection">
    <h2 class="section-title">Daftar Episode</h2>
    <div id="episodesList" class="episodes-grid">
      <div class="loading-episodes">
        <i class="fas fa-spinner fa-spin"></i> Memuat episode...
      </div>
    </div>
  </section>

  <!-- Recommendations Section -->
  <section class="recommendations-section">
    <h2 class="section-title">Rekomendasi Serupa</h2>
    <div id="recommendationsList" class="recommendations-grid"></div>
  </section>
</main>

<!-- Share Modal -->
<div class="modal" id="shareModal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Bagikan Film</h3>
      <button class="close-modal" onclick="closeModal()"><i class="fas fa-times"></i></button>
    </div>
    <div class="share-options">
      <button onclick="shareVia('whatsapp')"><i class="fab fa-whatsapp"></i></button>
      <button onclick="shareVia('facebook')"><i class="fab fa-facebook"></i></button>
      <button onclick="shareVia('telegram')"><i class="fab fa-telegram"></i></button>
    </div>
    <div class="copy-link">
      <input type="text" id="shareLink" readonly>
      <button onclick="copyShareLink()">Salin</button>
    </div>
  </div>
</div>

<!-- Toast Notification -->
<div id="toast" class="toast">Link disalin!</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="player.js"></script>
</body>
</html>
